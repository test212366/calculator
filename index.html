<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>calculator by yourself</title>
</head>


<body>

	<div class="wrapper">
		<section class="calculator">

			<input type="text" class="current-text-element input" readonly>


			<button class="num" data-number>1</button>
			<button class="num" data-number>2</button>
			<button class="num" data-number>3</button>
			<button class="num oper" data-operation>+</button>
			<button class="num" data-number>4</button>
			<button class="num" data-number>5</button>
			<button class="num" data-number>6</button>
			<button class="num oper" data-operation>-</button>
			<button class="num" data-number>7</button>
			<button class="num" data-number>8</button>
			<button class="num" data-number>9</button>
			<button class="num oper" data-operation>*</button>
			<button class="num zero" data-number>0</button>
			<button class="num nemul oper" data-operation>/</button>
			<button class="num ac oper" data-all-clear>AC</button>
			<button class="num del oper" data-del>DEL</button>
			<button class="num equal" data-equal>=</button>

			<p>created by Nekit</p>


		</section>
	</div>


	<script src="./script.js"></script>
</body>

</html>
